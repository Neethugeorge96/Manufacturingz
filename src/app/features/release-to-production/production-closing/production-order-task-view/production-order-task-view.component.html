<div class="subheader">
    <h1 class="subheader-title">
        Task Wise Details
    </h1>
</div>
<div class="d-flex flex-wrap col-md-12" *ngIf="taskWise!=undefined">
    <div *ngIf="taskStart"  class="view-item col-6">
        <div>
            <label>Start Time :</label>
        </div>
        <div>
            {{getDate(taskWise?.startTime) | date:'mediumDate'}} {{getDate(taskWise?.startTime) | date:'shortTime'}}
        </div>
    </div>
    <div  *ngIf="taskClosed" class="view-item col-6">
        <div>
            <label>End Time :</label>
        </div>
        <div>
            {{getDate(taskWise?.endTime) | date:'mediumDate'}} {{getDate(taskWise?.endTime) | date:'shortTime'}}
        </div>
    </div>
  
    <div class="view-item col-6">
        <div>
            <label>Remarks :</label>
        </div>
        <div>
            {{taskWise.remarks}}
        </div>
    </div>
</div>
