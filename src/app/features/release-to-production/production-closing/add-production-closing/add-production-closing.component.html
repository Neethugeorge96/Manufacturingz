<div [formGroup]="proCloseForm">
    <div class="d-flex flex-wrap">

        <div class="form-group form-input-line col-6">
            <div>
                <label for="startTime">Start Time</label>
                <sup class="text-danger">*</sup>
            </div>

            <div>
                <ejs-timepicker id="starttime" [readonly]="true" formControlName="startTime"
                    placeholder='Select a start time'>
                </ejs-timepicker>
            </div>
        </div>
        <div class="form-group form-input-line col-6" [ngClass]="{'e-error': endTime.invalid && (endTime.dirty || endTime.touched || submitClicked)}">
            <div>
                <label for="endTime">End Time</label>
                <sup class="text-danger">*</sup>
            </div>

            <div>
                <ejs-timepicker id="endtime" formControlName="endTime" placeholder='Select a end time'>
                </ejs-timepicker>
                <div *ngIf="endTime.invalid && (endTime.dirty || endTime.touched || submitClicked)"
                                    class="e-error d-block">
                                    <div *ngIf="endTime.errors.required">
                                        End Time is required.
                                    </div>
                 </div>
            </div>
        </div>
        <div class="form-group form-input-line col-6 " [ngClass]="{'e-error': totalOutput.invalid && (totalOutput.dirty || totalOutput.touched || submitClicked)}">
            <div>
                <label for="totalOutput">Total Output</label>
                <sup class="text-danger">*</sup>
            </div>
            <div>
                <ejs-numerictextbox formControlName="totalOutput" id="totalOutput" name="totalOutput"
                    class="e-input e-field" [showSpinButton]='false'>
                </ejs-numerictextbox>
                <div *ngIf="totalOutput.invalid && (totalOutput.dirty || totalOutput.touched || submitClicked)"  class="e-error d-block">
                        <div *ngIf="totalOutput.errors.required">
                            Total Output is required.
                        </div>
                        <div *ngIf="totalOutput.errors.max">
                            Total Output cannot be more than 7 characters
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group form-input-line col-6 ">
            <div>
                <label for="batchOutput">Batch Wise Output</label>
                <sup class="text-danger">*</sup>
            </div>
            <div>
                <ejs-numerictextbox formControlName="batchOutput" id="batchOutput" name="batchOutput"
                    class="e-input e-field" [showSpinButton]='false'>
                </ejs-numerictextbox>
            </div>
        </div>
        <div class="form-group form-input-line col-6 ">
            <div>
                <label for="uOM">UOM</label>
                <sup class="text-danger">*</sup>
            </div>
            <div>
                <input type="text" class="e-input" formControlName="uOM" id="uOM" name="uOM" />
            </div>
        </div>
        <div class="form-group form-input-line col-12 " 
        [ngClass]="{'e-error': remarks.invalid && (remarks.dirty || remarks.touched || submitClicked)}">
            <div>
                <label for="remarks">Remarks</label>
            </div>
            <div>
                <textarea type="text" class="e-input" formControlName="remarks"></textarea>
                <div *ngIf="remarks.invalid && (remarks.dirty || remarks.touched || submitClicked)"  class="e-error d-block">
                    <div *ngIf="remarks.errors.maxlength">
                        Remarks cannot be more than 128 characters
                    </div>
            </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ejs-button cssClass="e-outline" [isPrimary]="true" (click)="saveProductionClose()">Save</button>
        <button ejs-button cssClass="e-outline" [isPrimary]="true" (click)="ClosePopup()">Cancel</button>
    </div>
</div>
