<div class="mt-4">

    <form [formGroup]="eocForm" (validSubmit)="onSubmit()">
        <div class="d-flex flex-wrap col-md-8">
            <div class="form-group form-input-line col-6">
                <div>
                    <label for="manufacturedProductCode">Manufactured Product</label>
                    <sup class="text-danger">*</sup>
                </div>
                <div>
                    <ejs-dropdownlist name="manufacturedProductCode" [allowFiltering]='true'
                        placeholder="Search Manufactured Production" [fields]="{text: 'itemName', value: 'itemCode' }" 
                        formControlName="manufacturedProductCode" (change)="getRoutingCodebyProduct($event)" popupHeight='120px' [dataSource]='manufacturingProduct'>
                    </ejs-dropdownlist>
                </div>
            </div>
            <div class="form-group form-input-line col-6">
                <div>
                    <label for="routingCode">Routing Code</label>
                    <sup class="text-danger">*</sup>
                </div>
                <div>
                    <input type="text" [readonly]='true' formControlName="routingCode" class="e-input">
                </div>
            </div>
            <div class="form-group form-input-line col-6">
                <div>
                    <label for="routingCostingBasis">Routing Costing Basis</label>
                    <sup class="text-danger">*</sup>
                </div>
                <div>
                    <ejs-dropdownlist  formControlName="routingCostingBasis"
                        popupHeight='120px' placeholder="Select Routing Basic" [fields]="{text: 'text', value: 'value' }" [dataSource]='routingCostingBasis'>
                    </ejs-dropdownlist>
                </div>
            </div>
            <div class="form-group form-input-line col-6">
                <div>
                    <label>Production UOM and Quantity</label>
                    <sup class="text-danger">*</sup>
                </div>
                <div class="col-12 d-flex">
                    <ejs-dropdownlist formControlName="productionUOM" [dataSource]='uom' placeholder="UOM"
                    [fields]="{text: 'uomName', value: 'id' }"></ejs-dropdownlist>
                    <input type="number" formControlName="productionQuantity" class="e-input">
                </div>
            </div>
            <div class="col  d-flex justify-content-end mb-2">
                <button ejs-button cssClass="e-outline" [isPrimary]="true">Update</button>
            </div>
        </div>
        </form>
</div>
